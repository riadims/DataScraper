<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scraper</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid justify-content-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="help">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="support">Support</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <section id="hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1>DataScraper</h1>
            <h5>Fast and accurate contact discovery from anywhere on the web</h5>
            <section id="search">
              <form id="search-form">
                <div class="form-row">
                  <input
                    type="text"
                    id="keywords"
                    placeholder="Input keywords..."
                    required
                  />
                  <button type="submit">Scrape</button>
                </div>
                <div class="form-row">
                  <select id="country">
                    <option value="Slovenia">Slovenia</option>
                    <option value="Austria">Austria</option>
                    <option value="Germany">Germany</option>
                    <option value="United Kingdom">UK</option>
                    <option value="Czechia">Czech</option>
                    <option value="Italy">Italy</option>
                  </select>
                  <button type="button" onclick="openFilters()">Advanced Filters</button>
                  <button type="button" onclick="downloadCSV()">Download CSV</button>
                </div>
              </form>
              <div id="filter-popup">
              <h3>Exclude Websites</h3>
              <input
                type="text"
                id="exclude-websites"
                placeholder="Enter websites to exclude..."
              />
              <div id="blacklist-items"></div>
              
              <p>Press "Enter" to add</p>
              <div class="button-row">
                <button type="button" onclick="applyFilters()">Apply</button>
                <button type="button" onclick="openFilters()">Close</button>
              </div>
            </div>
          </section>
            <br/>
            <div id="pagination" class="hidden">
              <button type="button" id="pageBtn" class="pagination-button">Previous Page</button>
              <button type="button" id="pageBtn" class="pagination-button">Next Page</button>
            </div>
        </section>   

            <section id="results-section" class="hidden">
            <table id="results-table" class="table table-striped table-bordered table-responsive">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">URL</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody id="results"></tbody>
            </table>
            </section>
          </div>
        </div>
      </div>
      <br>
      <footer class="footer mt-auto py-3" style="display: none;">
        <div class="container">
          <p id="rights" class="text-center">&copy; <script>document.write(new Date().getFullYear())</script> DataScraper. All rights reserved.</p>
        </div>
      </footer>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
  </body>
</html>
