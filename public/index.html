<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scraper</title>
  </head>
  <body>
    <h1>DataScraper</h1>
    <form id="search-form">
      <input
        type="text"
        id="keywords"
        placeholder="Enter keywords..."
        required
      />
      <select id="country">
        <option value="Slovenia">Slovenia</option>
        <option value="Austria">Austria</option>
        <option value="Germany">Germany</option>
        <option value="United Kingdom">UK</option>
        <option value="Czechia">Czech</option>
        <option value="Italy">Italy</option>
      </select>
      <button type="submit">Scrape</button>
      <button type="button" onclick="openFilters()">Advanced Filters</button>
      <button type="button" onclick="downloadCSV()">Download CSV</button>
    </form>

    <div
      id="filter-popup"
      style="
        display: none;
        background: white;
        padding: 20px;
        border: 1px solid black;
      "
    >
      <h3>Exclude Websites</h3>
      <input
        type="text"
        id="exclude-websites"
        placeholder="Enter websites to exclude..."
      />
      <button type="button" onclick="applyFilters()">Apply</button>
      <button type="button" onclick="openFilters()">Close</button>
    </div>

    <br />
    <div id="pagination"></div>
    <h2>Data scraped:</h2>
    <ul id="results"></ul>

    <script src="script.js"></script>
  </body>
</html>
